<!DOCTYPE html>
<html>
    <body>
        <h1>Hello World</h1>
        <form id="myForm" action="https://script.google.com/macros/s/AKfycbw--QnFFj8PolIvhIwFtXdMDPqozJe3Td8MFnewU6Xtw71vrFk/exec">
                Name:<br>
                <input type="text" name="name" style="width:100px"><br>
                Message:<br>
                <input type="textarea" name="message"/><br>
                <br>
                <input type="submit" id="mySubmit" value="Send">
            </form>
            
            <p><span id="myConf">This is where the confirmation message will appear after submission.</span></p>
    </body>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">$(document).ready(function(){
        // References:
        var $form = $('#myForm');
        var $conf = $('#myConf');
        var $subm = $('#mySubmit');
        var $impt = $form.find(':input').not(':button, :submit, :reset, :hidden');
        // Submit function:
        $form.submit(function(){
            $.post($(this).attr('action'), $(this).serialize(), function(response){
                // On success, clear all inputs;
                $impt.val('').attr('value','').removeAttr('checked').removeAttr('selected');
                // Write a confirmation message:
                $conf.html("Submitted!");
                // Disable the submit button:
                $subm.prop('disabled', true);
            },'json');
            return false;
        });
    });
    </script>

</html>
